    <div id="nav-bar">

        <a href="https://github.com/jcoop32" target="_blank"

            name="Github"

        <a href="https://www.linkedin.com/in/joshua-cooper11/" target="_blank"
          ><img src="/images/linkedin.svg" class="icon" name="LinkedIn"
        /></a>
        <!--https://www.tutorialspoint.com/html/html_email_links.htm-->
        <a href="mailto: joshuacooper332@gmail.com"
